{% extends 'base.html' %}
{% block content  %}
<h1>Event List</h1>

<form 
    action="/events" method="post">
    <label for="date">Date</label>
    <input type="date" name="date" id="date">
    <br>
    <label for="event_name">Event Name</label>
    <input type="text" name="event_name" id="event_name">
    <br>
    <label for="guests">No.of Guests</label>
    <input type="number" name="guests" id="guests">
    <br>
    <label for="room_location">Room Location</label>
    <input type="text" name="room_location" id="room_location">
    <br>
    <label for="description">Description</label>
    <textarea name="description" id="description" cols="30" rows="2"></textarea>
    <br>
    <label for="recurring">Is it a recurring event? </label>
    <input type="checkbox" id="recurring" name="recurring" onclick="True">
    
</div>
    <input type="submit" value="Add Event">
</form>
<section>
{% for event in events   %}
<div>
<p>{{event.date}}</p>
<p>{{event.event_name}}</p>
<p>{{event.guests}}</p>
<p>{{event.room_location}}</p>
<p>{{event.description}}</p>
<p>{{event.recurring}}</p>
</div>
  {% endfor %}

</section>
    
{% endblock  %}
